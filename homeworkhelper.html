<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabCode Helper Login</title>
    <link rel="stylesheet" href="helper.css">
</head>
<body>

<div id="helper-login-screen" class="login-container-helper">
    <h1>Secondary Helper Access</h1>
    <input type="text" id="helper-username-input" placeholder="Enter your username.">
    <input type="password" id="helper-password-input" placeholder="Enter your password.">
    <input type="password" id="helper-invite-code-input" placeholder="Enter the invite code that was given to you.">
    <div id="helper-error-message"></div>
    <button id="helper-submit-login">Enter Helper Chat</button>
</div>

<div id="helper-chat-screen" class="chat-ui-helper">
    <div class="chat-navbar-helper">
        <h2>Prysmis AI (Basic Helper)</h2>
        <!-- This button provides a simple way to return to the main site -->
        <button onclick="window.location.href = 'index.html'">Main Chat</button>
    </div>

    <div id="helper-chat-messages" class="chat-area-helper">
        <div class="chat-message-helper">Welcome to the basic chat interface. Ask away!</div>
    </div>

    <div class="input-area-helper">
        <textarea id="chat-input-helper" placeholder="Send a message..." rows="1"></textarea>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
