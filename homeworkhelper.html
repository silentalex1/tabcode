<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabCode - Helper</title>
    <link rel="stylesheet" href="helper.css">
</head>
<body>

<div class="helper-container">
    <div class="header">
        <h1>TabCode Homework Helper</h1>
        <p>problem solving and solution generation.</p>
    </div>

    <div class="input-group">
        <label for="problem-input">Enter your homework problem or question here:</label>
        <textarea id="problem-input" placeholder="e.g., Explain the process of photosynthesis and its chemical equation, or type 'calculate: 2*15/3'"></textarea>
    </div>

    <div class="action-buttons">
        <button id="clear-button">Clear</button>
        <button id="submit-button">Get Solution</button>
    </div>

    <div class="output-area">
        <h2>Solution:</h2>
        <div id="output-content">The generated solution will appear here.</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
