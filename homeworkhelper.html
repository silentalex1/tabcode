<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabCode Helper</title>
    <link rel="stylesheet" href="helper.css">
</head>
<body>

<div id="login-screen" class="login-container">
    <h1>Account Registration</h1>
    <input type="text" id="username-input" placeholder="Enter your username.">
    <input type="password" id="password-input" placeholder="Enter your password.">
    <input type="password" id="invite-code-input" placeholder="Enter the invite code that was given to you.">
    <div id="error-message"></div>
    <button id="create-account-btn">Create Account.</button>
</div>

<div id="chat-screen" class="chat-ui">
    <div class="chat-navbar">
        <h2>TabCode Helper</h2>
        <div class="nav-buttons">
            <button id="puter-login-btn">Login.</button>
            <button onclick="window.open('https://discord.com/', '_blank')">our discord community</button>
        </div>
    </div>

    <div id="chat-messages" class="chat-area">
        <div class="chat-message ai-message">Hello and welcome to prysmis ai what can i do for you?</div>
    </div>

    <div class="input-area">
        <textarea id="chat-input" placeholder="Ask anything..." rows="1"></textarea>
    </div>

    <button id="settings-btn" class="settings-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.22a2 2 0 0 1-1.41 1.41l-.22.22a2 2 0 0 0-2.4 0l-.22-.22a2 2 0 0 1-1.41-1.41V4a2 2 0 0 0-2-2h-.44a2 2 0 0 0-2 2v.22a2 2 0 0 1-1.41 1.41l-.22.22a2 2 0 0 0-.24 2.4l.22.22a2 2 0 0 1 1.41 1.41v.44a2 2 0 0 0 2 2h.22a2 2 0 0 1 1.41 1.41l.22.22a2 2 0 0 0 2.4 0l.22-.22a2 2 0 0 1 1.41-1.41V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.22a2 2 0 0 1 1.41-1.41l.22-.22a2 2 0 0 0 2.4 0l.22.22a2 2 0 0 1 1.41 1.41V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.22a2 2 0 0 1 1.41-1.41l.22-.22a2 2 0 0 0 2.4 0l.22.22a2 2 0 0 1 1.41 1.41V4a2 2 0 0 0-2-2h-.44a2 2 0 0 0-2 2v.22a2 2 0 0 1-1.41 1.41l-.22.22a2 2 0 0 0-2.4 0l-.22-.22a2 2 0 0 1-1.41-1.41V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
    </button>
</div>

<div id="settings-modal">
    <div class="settings-content">
        <div class="settings-header">
            <h2>Settings</h2>
            <button id="close-settings-btn">X</button>
        </div>
        <div class="settings-body">
            <div class="settings-sidebar">
                <button class="sidebar-button active" data-tab="ai-settings">AI settings</button>
                <button class="sidebar-button" data-tab="user-settings">User settings</button>
            </div>
            <div class="settings-main">
                <div id="ai-settings" class="settings-tab active">
                    <div class="setting-group">
                        <label class="setting-label">Select AI Model</label>
                        <select id="ai-model-select" class="setting-control"></select>
                    </div>
                    <div class="setting-group">
                        <div class="setting-row">
                            <span class="setting-label">Enable fast ai response speed?</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="fast-response-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="user-settings" class="settings-tab">
                    <div class="setting-group">
                        <label class="setting-label">Authentication Status</label>
                        <span id="auth-status-display" style="font-size:16px; font-weight: bold; color: #5d5dff;">Logged Out</span>
                    </div>
                    <div class="setting-group">
                        <button id="puter-logout-btn" class="login-container button" style="margin-top: 0;">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-footer">
            <button id="save-settings-btn">Save Settings</button>
        </div>
    </div>
</div>

<script src="https://docs.puter.com/AI/puter.js"></script>
<script src="backend.js"></script>
</body>
</html>
