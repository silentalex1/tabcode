<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrysmisAI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>

    <div id="auth-page" class="split-screen">
        <div class="auth-left">
            <div class="auth-card">
                <h1>PrysmisAI</h1>
                <p>create your account using:</p>
                <button id="login-btn">login with puterjs</button>
            </div>
        </div>
        <div class="auth-right">
            <div class="visual-design">
                <div class="orb"></div>
                <div class="grid-overlay"></div>
            </div>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div class="input-wrapper">
                <div class="glow-border"></div>
                <input type="text" id="user-input" placeholder="Ask PrysmisAI anything or use '/' commands.">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
