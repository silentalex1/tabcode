<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="editor-header">
                <span>EXPLORER</span>
            </div>
            <div class="file-explorer">
                <ul>
                    <li><img src="https://img.icons8.com/color/16/000000/lua-file.png" alt="lua icon"/> script.lua</li>
                    <li><img src="https://img.icons8.com/color/16/000000/javascript.png" alt="js icon"/> main.js</li>
                    <li><img src="https://img.icons8.com/color/16/000000/c-plus-plus-logo.png" alt="cpp icon"/> app.cpp</li>
                </ul>
            </div>
            <div id="editor"></div>
        </div>
        <div class="output-container">
            <div class="output-header">
                <div class="button-group">
                    <button id="lang-detector" class="btn-detector" disabled>LANGUAGE: DETECTING...</button>
                    <button id="improve-code" class="btn-improve">Improve your code</button>
                </div>
                <div class="obfuscate-group">
                    <button id="deobfuscate" class="btn-obfuscate">deobfuscate</button>
                    <button id="obfuscate" class="btn-obfuscate">Obfuscate</button>
                </div>
            </div>
            <div id="terminal" class="terminal"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="script.js"></script>
</body>
</html>
