<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xs bg-gray-900 p-4 rounded-[1.5rem] shadow-[0_15px_30px_-5px_rgba(0,0,0,0.5)]">
        
        <div class="text-white text-right mb-4">
            <div id="input-buffer" class="text-yellow-400 text-lg font-medium min-h-6 mb-1 opacity-75"></div>
            <input type="text" id="display" class="w-full bg-gray-900 text-5xl font-extrabold p-2 rounded-xl focus:outline-none placeholder-gray-600 transition-all duration-150 border-4 border-gray-800" value="" placeholder="0" readonly>

        <div class="calculator-grid">
            
            <button class="btn bg-gray-700 text-yellow-400 rounded-xl text-xl" onclick="clearDisplay()">C</button>
            <button class="btn bg-gray-700 text-white rounded-xl text-xl" onclick="appendInput('(')">(</button>
            <button class="btn bg-gray-700 text-white rounded-xl text-xl" onclick="appendInput(')')">)</button>
            <button class="btn bg-yellow-500 hover:bg-yellow-400 text-gray-900 rounded-xl text-xl" onclick="appendInput('/')">÷</button>

            <button class="btn bg-gray-800 hover:bg-gray-700 text-white rounded-xl text-xl" onclick="appendInput('7')">7</button>
            <button class="btn bg-gray-800 hover:bg-gray-700 text-white rounded-xl text-xl" onclick="appendInput('8')">8</button>
            <button class="btn bg-gray-800 hover:bg-gray-700 text-white rounded-xl text-xl" onclick="appendInput('9')">9</button>

            <button class="btn bg-gray-800 hover:bg-gray-700 text-white rounded-xl text-xl" onclick="appendInput('4')">4</button>

            <button class="btn bg-gray-800 hover:bg-gray-700 text-white rounded-xl text-xl" onclick="appendInput('3')">3</button>

            <button class="btn bg-gray-700 text-white rounded-xl text-xl" onclick="appendInput('°')">°</button>
            <button class="btn bg-gray-700 text-white rounded-xl text-xl" onclick="backspace()">DEL</button>

    </div>

    <script>
        const display = document.getElementById('display');
        const buffer = document.getElementById('input-buffer');
        
        let currentInput = '';
        let hasError = false;

        const allowedKeys = '0123456789+-*/.()caAiI'; 

        function appendInput(value) {
            if (hasError) {
                clearDisplay();
            }
            currentInput += value;
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
            buffer.textContent = '';
            hasError = false;
        }

        function backspace() {
            if (currentInput.length > 0) {
                currentInput = currentInput.slice(0, -1);
                display.value = currentInput;
                hasError = false;
            }
        }

        function calculate() {
            if (currentInput === '') return;

            if (currentInput.toLowerCase().replace(/\s/g, '') === 'a+i') {
                window.location.href = '/homeworkhelp';
                return;
            }

            try {
                let expression = currentInput.replace(/×/g, '*').replace(/÷/g, '/');
                
                if (expression.includes('°')) {
                    expression = expression.replace(/(\d+(\.\d+)?)\s*°/g, (match, p1) => {
                        return `(${p1} * (Math.PI / 180))`;
                    });
                }
                
                const result = eval(expression);
                
                buffer.textContent = currentInput;

                if (result === undefined || result === null || isNaN(result) || !isFinite(result)) {
                    throw new Error("Invalid calculation");
                }
                
                currentInput = String(result);
                display.value = currentInput;
                hasError = false;

            } catch (error) {
                currentInput = '';
                display.value = 'Error';
                buffer.textContent = '';
                hasError = true;
                
            }
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            if (allowedKeys.includes(key)) {
                event.preventDefault(); 
                if (key.toLowerCase() === 'c') {
                    clearDisplay();
                } else {
                    appendInput(key);
                }
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Backspace') {
                event.preventDefault();
                backspace();
            }
        });
    </script>
