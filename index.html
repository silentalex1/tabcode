<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prysmis - Your Personal Learning Assistant Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white h-screen overflow-hidden flex font-sans selection:bg-purple-500 selection:text-white">

    <div class="glow-bg"></div>

    <aside class="hidden md:flex w-64 h-full z-50 flex-col border-r border-white/5 bg-black/40 backdrop-blur-xl transition-all duration-300">
        <div class="p-4 flex items-center justify-between border-b border-white/5">
            <div class="flex items-center gap-2 font-bold text-lg tracking-tight">
                <i class="fa-solid fa-layer-group text-violet-500"></i> Prysmis
            </div>
            <button id="new-chat-btn" class="w-8 h-8 rounded-lg hover:bg-white/10 flex items-center justify-center transition text-gray-400 hover:text-white" title="New Chat">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
        </div>

        <div class="p-4 pb-2">
            <button id="search-trigger-btn" class="w-full text-left bg-white/5 hover:bg-white/10 border border-white/5 rounded-xl px-4 py-2.5 text-xs text-gray-400 transition flex items-center justify-between group">
                <span>Type to search...</span>
                <span class="bg-white/10 px-1.5 py-0.5 rounded text-[10px] group-hover:text-white">Shift+I</span>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-2 space-y-1" id="history-list">
            
        </div>

        <div class="p-4 border-t border-white/5">
            <button id="settings-trigger" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl hover:bg-white/5 transition text-gray-400 hover:text-white text-sm">
                <i class="fa-solid fa-gear"></i> Settings
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative z-10 h-full">
        
        <header class="absolute top-0 left-0 w-full p-4 flex flex-col items-center z-40 pointer-events-none">
            <button id="mobile-menu-btn" class="md:hidden pointer-events-auto absolute top-4 left-4 w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-gray-300 z-50">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="pointer-events-auto mt-2 relative z-50">
                <button id="mode-btn" class="glass-btn px-5 py-2 rounded-full text-xs font-medium flex items-center gap-2 text-gray-300 hover:text-white transition-all duration-300 shadow-lg hover:shadow-violet-500/20">
                    <span id="current-mode-txt">AI Assistant</span>
                    <i class="fa-solid fa-chevron-down text-[10px] opacity-60"></i>
                </button>
                
                <div id="mode-dropdown" class="absolute top-full mt-2 left-1/2 -translate-x-1/2 w-56 bg-[#0a0a0a] border border-white/10 rounded-xl shadow-2xl overflow-hidden hidden flex-col z-50 py-1">
                    <div class="mode-item" data-val="AI Assistant"><i class="fa-solid fa-sparkles text-violet-400 w-5"></i> General</div>
                    <div class="mode-item" data-val="Rizz tool"><i class="fa-solid fa-heart text-red-500 w-5"></i> Rizz tool</div>
                    <div class="mode-item" data-val="Geometry"><i class="fa-solid fa-shapes text-blue-400 w-5"></i> Geometry</div>
                    <div class="mode-item" data-val="English"><i class="fa-solid fa-feather text-pink-400 w-5"></i> English</div>
                    <div class="mode-item" data-val="Biology"><i class="fa-solid fa-dna text-green-400 w-5"></i> Biology</div>
                    <div class="mode-item" data-val="Physics"><i class="fa-solid fa-atom text-orange-400 w-5"></i> Physics</div>
                    <div class="mode-item" data-val="Coding"><i class="fa-solid fa-code text-cyan-400 w-5"></i> Coding</div>
                </div>
            </div>
        </header>

        <div id="chat-feed" class="flex-1 overflow-y-auto px-4 md:px-[15%] pt-32 pb-48 flex flex-col gap-6 scroll-smooth">
            <div id="hero-section" class="h-full flex flex-col items-center justify-center animate-fade-in pb-20">
                <div class="w-16 h-16 bg-gradient-to-tr from-violet-600 to-indigo-600 rounded-2xl flex items-center justify-center mb-6 shadow-2xl shadow-violet-500/20">
                    <i class="fa-solid fa-wand-magic-sparkles text-2xl text-white"></i>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-white mb-2 text-center">Your Personal Learning Partner</h2>
                
                <div class="flex flex-wrap gap-2 justify-center max-w-xl mt-6">
                    <button class="suggestion-chip" onclick="setInput('Help me understand Quantum Entanglement')">‚öõÔ∏è Quantum Physics</button>
                    <button class="suggestion-chip" onclick="setInput('Write an essay outline about Macbeth')">üìù Essay Outline</button>
                    <button class="suggestion-chip" onclick="setInput('Solve for x: 2x^2 + 5x - 3 = 0')">üìê Solve Math</button>
                    <button class="suggestion-chip" onclick="setInput('Give me a smooth pickup line')">üíò Rizz Helper</button>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 w-full pb-6 flex flex-col items-center bg-gradient-to-t from-black via-black/95 to-transparent pt-32 px-4 z-40">
            <div class="relative w-full max-w-3xl" id="input-container">
                
                <div id="media-preview" class="absolute bottom-full left-0 mb-3 px-2 flex gap-2"></div>

                <div id="cmd-popup" class="absolute bottom-full left-0 mb-3 w-full md:w-64 glass-popup rounded-xl overflow-hidden hidden flex-col z-50">
                    <div class="cmd-row" onclick="runCmd('/features')"><span class="text-violet-400 font-bold">/features</span></div>
                    <div class="cmd-row" onclick="runCmd('/roleplay')"><span class="text-pink-400 font-bold">/roleplay</span></div>
                    <div class="cmd-row" onclick="runCmd('/invisible tab')"><span class="text-emerald-400 font-bold">/invisible tab</span></div>
                    <div class="cmd-row" onclick="runCmd('/clear')"><span class="text-red-400 font-bold">/clear</span></div>
                </div>

                <div id="input-bar" class="flex items-end bg-[#111] border border-white/10 rounded-[24px] p-2 pl-4 shadow-2xl transition-all duration-300 focus-within:border-violet-500/50 focus-within:ring-1 focus-within:ring-violet-500/20 hover:border-white/20">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <button onclick="document.getElementById('file-input').click()" class="mb-1 w-9 h-9 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition cursor-pointer">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>

                    <textarea id="prompt-input" rows="1" class="flex-1 bg-transparent border-none outline-none text-gray-100 px-3 py-3 resize-none placeholder-gray-600 font-medium text-[15px] leading-relaxed max-h-40" placeholder="Ask Prysmis anything or use '/'"></textarea>

                    <button id="submit-btn" class="mb-1 w-9 h-9 rounded-full bg-white text-black flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition cursor-pointer">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-[10px] text-gray-600 font-medium tracking-wider uppercase opacity-60">Powered by gemini AI so enjoy.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="search-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[100] hidden flex-col items-center pt-[20vh] opacity-0 transition-opacity duration-200">
        <div class="w-full max-w-2xl px-4">
            <div class="relative w-full">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-4 text-gray-400 text-lg"></i>
                <input type="text" id="search-input" placeholder="Search history..." class="w-full bg-[#151515] border border-white/10 rounded-xl py-4 pl-12 pr-4 text-white text-lg focus:outline-none focus:border-violet-500 shadow-2xl placeholder-gray-600">
                <div class="absolute right-4 top-4 text-xs text-gray-500 border border-white/10 px-2 py-1 rounded">ESC</div>
            </div>
            <div id="search-results" class="mt-4 w-full bg-[#151515] border border-white/10 rounded-xl overflow-hidden shadow-2xl hidden max-h-[50vh] overflow-y-auto">
                
            </div>
        </div>
    </div>

    <div id="settings-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[100] hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-[#0f0f10] border border-white/10 w-full max-w-md rounded-2xl shadow-2xl transform scale-95 transition-all duration-300 relative mx-4" id="settings-box">
            <button id="close-settings" class="absolute top-4 right-4 text-gray-400 hover:text-white transition"><i class="fa-solid fa-xmark text-xl"></i></button>
            <div class="p-6">
                <h2 class="text-xl font-bold text-white mb-6">Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Gemini API Key</label>
                        <input type="password" id="api-key-field" class="w-full bg-[#18181b] border border-white/10 rounded-lg px-4 py-3 text-white focus:border-violet-500 focus:outline-none transition text-sm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-violet-400 text-xs mt-2 inline-block hover:underline">Get Key</a>
                    </div>
                </div>
                <button id="save-settings-btn" class="w-full mt-6 bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-200 transition">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
