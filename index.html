<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrysmisAI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>

    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div id="auth-page" class="split-screen">
        <div class="auth-left">
            <div class="auth-card">
                <h1>PrysmisAI</h1>
                <p>Create your account using:</p>
                <button id="login-btn">Login with Puter.js</button>
            </div>
        </div>
        <div class="auth-right">
            <div class="glass-orb"></div>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <nav class="side-nav">
            <div class="nav-logo">P</div>
            <div class="nav-items">
                <div class="nav-icon active" title="Chat Interface">üí¨</div>
                <div class="nav-icon" title="Vault Storage">üìÅ</div>
                <div class="nav-icon" title="Settings">‚öôÔ∏è</div>
            </div>
            <div class="nav-profile" id="user-avatar">üë§</div>
        </nav>

        <aside class="sidebar">
            <div class="sidebar-header">Recent History</div>
            <div id="history-list"></div>
            <button id="new-chat-btn">+ New Thread</button>
        </aside>

        <main id="chat-viewport">
            <div id="chat-container">
                <div id="chat-messages"></div>
                
                <div class="input-section">
                    <div id="image-preview-container" class="hidden"></div>
                    <div class="input-wrapper">
                        <div class="glow-border"></div>
                        <input type="text" id="user-input" placeholder="Ask PrysmisAI anything or use '/' commands." autocomplete="off">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
