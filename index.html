<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabcode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="sidebar">
            <div class="sidebar-header">
                <span>EXPLORER</span>
            </div>
            <ul class="file-explorer">
                <li class="file-item active" data-lang="javascript" data-file="script.js"><i class="fa-brands fa-js-square"></i><span>script.js</span></li>
                <li class="file-item" data-lang="lua" data-file="data.lua"><i class="fa-solid fa-file-code"></i><span>data.lua</span></li>
                <li class="file-item" data-lang="c_cpp" data-file="main.cpp"><i class="fa-solid fa-file-invoice"></i><span>main.cpp</span></li>
                <li class="file-item" data-lang="html" data-file="index.html"><i class="fa-brands fa-html5"></i><span>index.html</span></li>
            </ul>
        </div>

        <div id="content-container">
            <div id="editor-wrapper">
                <div id="editor"></div>
            </div>

            <div id="console-wrapper">
                <div class="console-header">
                    <div class="button-bar">
                        <button id="lang-detector" disabled>LANGUAGE: JAVASCRIPT</button>
                        <button id="improve-code">Improve your code</button>
                    </div>
                    <div class="button-bar">
                        <button id="deobfuscate">Deobfuscate</button>
                        <button id="obfuscate">Obfuscate</button>
                    </div>
                </div>
                <div id="terminal"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.2/ace.js"></script>
    <script src="script.js"></script>
</body>
</html>
