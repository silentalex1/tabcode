<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ui-box">
            <h1>Welcome to tabcode.</h1>
            <p>Enter the invite code.</p>
            <div class="form-control">
                <input type="value" required="">
                <label>
                    <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">n</span><span style="transition-delay:100ms">t</span><span style="transition-delay:150ms">e</span><span style="transition-delay:200ms">r</span><span style="transition-delay:250ms"> </span><span style="transition-delay:300ms">y</span><span style="transition-delay:350ms">o</span><span style="transition-delay:400ms">u</span><span style="transition-delay:450ms">r</span><span style="transition-delay:500ms"> </span><span style="transition-delay:550ms">c</span><span style="transition-delay:600ms">o</span><span style="transition-delay:650ms">d</span><span style="transition-delay:700ms">e</span><span style="transition-delay:750ms">:</span>
                </label>
            </div>
            <button id="submitButton">
                <p>Submit code.</p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
