<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrysmisAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>

    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div id="auth-page" class="split-screen">
        <div class="auth-left">
            <div class="auth-card">
                <div class="logo-orb"></div>
                <h1>PrysmisAI</h1>
                <p>Neural Interface 2.0</p>
                <button id="login-btn">Initialize</button>
            </div>
        </div>
        <div class="auth-right"></div>
    </div>

    <div id="chat-page" class="hidden">
        <nav class="side-nav">
            <div class="nav-logo">P</div>
            <div class="nav-items">
                <div class="nav-icon active"></div>
            </div>
        </nav>

        <aside class="sidebar">
            <div class="sidebar-header">
                <span>Memory</span>
                <button id="new-chat-btn">+</button>
            </div>
            <div id="history-list"></div>
        </aside>

        <main id="chat-viewport">
            <div id="chat-container">
                <div id="chat-messages">
                    <div class="welcome-msg">
                        <h2>System Online</h2>
                        <p>Awaiting your directive.</p>
                    </div>
                </div>
                
                <div class="input-section">
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Message PrysmisAI..." autocomplete="off">
                        <div class="glow-border"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
