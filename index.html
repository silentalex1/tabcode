<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TabCode</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.js"></script>
</head>
<body>
    <div id="main-container">
        <aside id="sidebar">
            <div class="sidebar-header">Files</div>
            <ul class="file-explorer" id="fileExplorer"></ul>
            <button id="add-file-btn" class="sidebar-action">+ Add files</button>
        </aside>
        <section id="content-container">
            <div id="editor-wrapper">
                <div id="editor"></div>
            </div>
            <div id="console-wrapper">
                <div class="console-header">
                    <div id="lang-detector">LANGUAGE: </div>
                    <div class="button-bar">
                        <button id="improve-code">Improve</button>
                        <select id="obfuscate-language" class="dropdown-clean">
                            <option value="auto">Auto</option>
                            <option value="javascript">JavaScript</option>
                            <option value="lua">Lua</option>
                            <option value="cpp">C++</option>
                            <option value="html">HTML</option>
                        </select>
                        <button id="obfuscate">Obfuscate</button>
                        <button id="deobfuscate">Deobfuscate</button>
                    </div>
                </div>
                <div id="terminal"></div>
            </div>
        </section>
    </div>
    <div id="modal-backdrop"></div>
    <div id="modal-addfile">
        <div class="modal-content">
            <div class="modal-title">Add a new file</div>
            <input type="text" id="file-language" placeholder="What will you code this in?">
            <input type="text" id="file-name" placeholder="Name the file here.">
            <div class="modal-actions">
                <button id="create-file">Create</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </div>
    <div id="modal-aiagent">
        <div class="modal-content">
            <div class="modal-title">TabCode AI Agent Setup</div>
            <input type="text" id="gemini-key" placeholder="Enter your gemini api key:">
            <div class="modal-link">
                If you want to save your coding projects please create account <a id="register-link" href="/registeraccount" target="_blank" class="highlight-link">here</a>.
            </div>
            <div class="modal-actions">
                <button id="save-gemini">Save</button>
            </div>
        </div>
    </div>
    <div id="aiagent-box">
        <div id="aiagent-header">
            <span>What do you need help with coding?</span>
            <button id="aiagent-close">âœ•</button>
        </div>
        <textarea id="aiagent-input" placeholder="Type your question..."></textarea>
        <button id="aiagent-send">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
