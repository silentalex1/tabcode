<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrysmisAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>

    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div id="auth-page" class="split-screen">
        <div class="auth-left">
            <div class="auth-card">
                <div class="logo-orb"></div>
                <h1>PrysmisAI</h1>
                <p>Clean. Simple. Powerful.</p>
                <button id="login-btn">Initialize</button>
            </div>
        </div>
        <div class="auth-right"></div>
    </div>

    <div id="chat-page" class="hidden">
        <nav class="side-nav">
            <div class="nav-logo">P</div>
            <div class="nav-dot"></div>
        </nav>

        <aside class="sidebar">
            <div class="sidebar-header">
                <span>History</span>
                <button id="new-chat-btn">+</button>
            </div>
            <div id="history-list"></div>
        </aside>

        <div class="main-layout">
            <main id="chat-viewport">
                <div id="chat-container">
                    <div id="chat-messages">
                        <div class="welcome-msg">
                            <h2>System Ready</h2>
                            <p>How can I assist your workflow today?</p>
                        </div>
                    </div>
                    
                    <div class="input-section">
                        <div class="input-wrapper">
                            <textarea id="user-input" rows="1" placeholder="Ask PrysmisAI Anything or use '/' commands."></textarea>
                            <div class="input-hint">Shift + Enter for new line</div>
                        </div>
                    </div>
                </div>
            </main>

            <aside id="code-panel" class="hidden">
                <div class="panel-header">
                    <span>Artifact</span>
                    <button id="close-panel">Ã—</button>
                </div>
                <div class="panel-sub-header">
                    <span id="artifact-type">Code</span>
                    <button id="copy-artifact">Copy Code</button>
                </div>
                <div id="artifact-content"></div>
            </aside>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
