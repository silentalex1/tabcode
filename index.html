<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TabCode</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.js"></script>
</head>
<body>
    <div id="main-container">
        <aside id="sidebar">
            <div class="sidebar-header">Files</div>
            <ul class="file-explorer" id="file-explorer"></ul>
            <button id="add-file-btn" class="add-file-btn">+ Add files</button>
        </aside>
        <section id="content-container">
            <div id="editor-wrapper">
                <div id="editor"></div>
            </div>
            <div id="console-wrapper">
                <div class="console-header">
                    <div id="lang-detector">LANGUAGE: NONE</div>
                    <div class="button-bar">
                        <button id="improve-code">Improve</button>
                        <select id="obfuscate-language" class="clean-dropdown"></select>
                        <button id="obfuscate">Obfuscate</button>
                        <button id="deobfuscate">Deobfuscate</button>
                    </div>
                </div>
                <div id="terminal"></div>
            </div>
        </section>
    </div>
    
    <div id="add-file-modal" class="modal-bg">
        <div class="modal">
            <div class="modal-title">Add a File</div>
            <input class="modal-input" id="modal-language" placeholder="What will you code this in?" autocomplete="off">
            <input class="modal-input" id="modal-filename" placeholder="Name the file here." autocomplete="off">
            <div class="modal-buttons">
                <button id="modal-create">Create</button>
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="aiagent-modal" class="modal-bg">
        <div class="modal">
            <div class="modal-title">AI Agent Mode</div>
            <input class="modal-input" id="gemini-key" placeholder="Enter your gemini api key:" autocomplete="off">
            <div class="modal-register">
                If you want to save your coding projects please create account <button id="register-link" class="register-link">here</button>.
            </div>
            <div class="modal-buttons">
                <button id="save-gemini-key">Save</button>
            </div>
        </div>
    </div>

    <div id="aiagent-chat" class="aiagent-chat">
        <div class="aiagent-header">
            <span>What do you need help with coding?</span>
            <button id="aiagent-close" class="aiagent-close">âœ•</button>
        </div>
        <textarea id="aiagent-input" class="aiagent-input" placeholder="Type your question..."></textarea>
        <button id="aiagent-send" class="aiagent-send">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
