<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prysmis - Your Personal Learning Assistant Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white h-screen overflow-hidden flex font-sans selection:bg-emerald-500 selection:text-white">

    <div class="glow-bg"></div>
    <div id="flash-overlay" class="pointer-events-none fixed inset-0 z-0 opacity-0 transition-opacity duration-500"></div>

    <aside class="hidden md:flex w-20 h-full z-50 flex-col items-center py-8 border-r border-white/5 bg-[#050505]/90 backdrop-blur-xl transition-all duration-300">
        <div class="w-12 h-12 bg-gradient-to-br from-emerald-600 to-teal-800 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/10 mb-auto cursor-pointer hover:scale-105 transition duration-300 group relative pointer-events-auto" id="home-btn">
            <i class="fa-solid fa-layer-group text-white text-xl"></i>
            <span class="tooltip-right">Home</span>
        </div>

        <div class="flex flex-col gap-6 mb-auto">
            <button id="history-trigger" class="w-12 h-12 rounded-2xl hover:bg-white/5 flex items-center justify-center transition duration-300 text-gray-500 hover:text-white group relative cursor-pointer pointer-events-auto">
                <i class="fa-solid fa-clock-rotate-left text-xl"></i>
                <span class="tooltip-right">History (Shift+I)</span>
            </button>
        </div>
        
        <button id="settings-trigger" class="w-12 h-12 rounded-2xl hover:bg-white/5 flex items-center justify-center transition duration-300 text-gray-500 hover:text-white group relative cursor-pointer pointer-events-auto">
            <i class="fa-solid fa-gear text-xl group-hover:rotate-90 transition-transform duration-500"></i>
            <span class="tooltip-right">Settings</span>
        </button>
    </aside>

    <main class="flex-1 flex flex-col relative z-10 h-full">
        
        <header class="absolute top-0 left-0 w-full p-6 flex flex-col items-center z-40 pointer-events-none">
            <button id="mobile-menu-btn" class="md:hidden pointer-events-auto absolute top-6 right-6 w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-gray-300 cursor-pointer hover:bg-white/20 transition z-50">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="text-center animate-slide-in pointer-events-auto">
                <h1 class="text-3xl md:text-4xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-400 to-gray-600">
                    Prysmis
                </h1>
                <p class="text-gray-600 text-[10px] font-bold tracking-[0.3em] uppercase mt-2">Your Personal Learning Assistant Tool</p>
            </div>
            
            <div class="pointer-events-auto mt-6 relative z-50">
                <button id="mode-btn" class="glass-pill px-6 py-2.5 rounded-full text-sm font-medium flex items-center gap-3 text-gray-200 hover:text-white transition-all duration-300 group cursor-pointer shadow-lg hover:shadow-emerald-500/10">
                    <span id="current-mode-txt">AI Assistant</span>
                    <i class="fa-solid fa-chevron-down text-[10px] opacity-60 group-hover:translate-y-0.5 transition-transform"></i>
                </button>
                
                <div id="mode-dropdown" class="absolute top-full mt-2 left-1/2 -translate-x-1/2 w-64 bg-[#0a0a0a] border border-white/10 rounded-2xl shadow-2xl overflow-hidden hidden flex-col z-50 py-2">
                    <div class="mode-item" data-val="AI Assistant"><i class="fa-solid fa-sparkles text-violet-400 w-6"></i> General</div>
                    <div class="mode-item" data-val="Code Dumper"><i class="fa-solid fa-terminal text-emerald-500 w-6"></i> Code Dumper</div>
                    <div class="mode-item" data-val="Rizz tool"><i class="fa-solid fa-heart text-red-500 w-6"></i> Rizz tool</div>
                    <div class="mode-item" data-val="Geometry"><i class="fa-solid fa-shapes text-blue-400 w-6"></i> Geometry</div>
                    <div class="mode-item" data-val="English"><i class="fa-solid fa-feather text-pink-400 w-6"></i> English</div>
                    <div class="mode-item" data-val="Biology"><i class="fa-solid fa-dna text-green-400 w-6"></i> Biology</div>
                    <div class="mode-item" data-val="Physics"><i class="fa-solid fa-atom text-orange-400 w-6"></i> Physics</div>
                    <div class="mode-item" data-val="Coding"><i class="fa-solid fa-code text-cyan-400 w-6"></i> Coding</div>
                </div>
            </div>
        </header>

        <div id="standard-ui" class="flex-1 flex flex-col h-full relative">
            <div id="chat-feed" class="flex-1 overflow-y-auto px-4 md:px-[15%] pt-40 pb-48 flex flex-col gap-6 scroll-smooth z-10">
                <div id="hero-section" class="h-full flex flex-col items-center justify-center animate-fade-in pb-20">
                    <div class="w-20 h-20 bg-gradient-to-tr from-emerald-600/20 to-teal-600/20 rounded-2xl flex items-center justify-center mb-6 shadow-2xl shadow-emerald-500/10 border border-emerald-500/20">
                        <i class="fa-solid fa-wand-magic-sparkles text-3xl text-emerald-100"></i>
                    </div>
                    <h2 class="text-3xl md:text-4xl font-bold text-white mb-2 text-center">Your Personal Learning Partner</h2>
                    
                    <div class="flex flex-wrap gap-3 justify-center max-w-2xl mt-6">
                        <button class="suggestion-chip" onclick="setInput('Help me understand Quantum Entanglement')">‚öõÔ∏è Quantum Physics</button>
                        <button class="suggestion-chip" onclick="setInput('Write an essay outline about Macbeth')">üìù Essay Outline</button>
                        <button class="suggestion-chip" onclick="setInput('Solve for x: 2x^2 + 5x - 3 = 0')">üìê Solve Math</button>
                        <button class="suggestion-chip" onclick="setInput('Give me a smooth pickup line')">üíò Rizz Helper</button>
                    </div>

                    <button id="get-started-btn" class="mt-10 px-10 py-3 bg-white text-black font-bold rounded-full hover:scale-105 transition-transform shadow-[0_0_30px_rgba(255,255,255,0.1)] cursor-pointer z-40 pointer-events-auto">
                        Get Started
                    </button>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 w-full pb-6 flex flex-col items-center bg-gradient-to-t from-black via-black/95 to-transparent pt-32 px-4 z-[40]">
                <div class="relative w-full max-w-3xl" id="input-container">
                    
                    <div id="media-preview" class="absolute bottom-full left-0 mb-3 px-2 flex gap-2"></div>

                    <div id="cmd-popup" class="absolute bottom-full left-0 mb-3 w-full md:w-72 glass-popup rounded-2xl overflow-hidden hidden flex-col z-50">
                        <div class="cmd-row" onclick="runCmd('/features')"><span class="text-violet-400 font-bold">/features</span></div>
                        <div class="cmd-row" onclick="runCmd('/roleplay')"><span class="text-pink-400 font-bold">/roleplay</span></div>
                        <div class="cmd-row" onclick="runCmd('/invisible tab')"><span class="text-emerald-400 font-bold">/invisible tab</span></div>
                        <div class="cmd-row" onclick="runCmd('/clear')"><span class="text-red-400 font-bold">/clear</span></div>
                    </div>

                    <div id="input-bar" class="flex items-end bg-[#111] border border-white/10 rounded-[24px] p-2 pl-4 shadow-2xl transition-all duration-300 focus-within:border-emerald-500/30 focus-within:ring-1 focus-within:ring-emerald-500/20 group hover:border-white/20">
                        <input type="file" id="file-input" class="hidden" accept="image/*">
                        <button onclick="document.getElementById('file-input').click()" class="mb-1 w-10 h-10 rounded-xl flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition relative group/btn cursor-pointer">
                            <i class="fa-solid fa-paperclip text-lg"></i>
                        </button>

                        <textarea id="prompt-input" rows="1" class="flex-1 bg-transparent border-none outline-none text-gray-100 px-4 py-3 resize-none placeholder-gray-600 font-medium text-[15px] leading-relaxed max-h-40" placeholder="Ask Prysmis anything or use '/' commands"></textarea>

                        <button id="submit-btn" class="mb-1 w-10 h-10 rounded-xl bg-white text-black flex items-center justify-center shadow-lg transition-all transform hover:scale-105 active:scale-95 relative group/btn cursor-pointer">
                            <i class="fa-solid fa-arrow-up text-lg"></i>
                        </button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="text-[10px] text-gray-600 font-medium tracking-wider uppercase opacity-70">Powered by gemini AI so enjoy.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="code-dumper-ui" class="hidden flex-1 flex-col h-full relative bg-[#050505] z-50">
            
            <div id="dumper-upload-state" class="absolute inset-0 flex flex-col items-center justify-center z-20">
                <div class="border-2 border-dashed border-white/10 rounded-3xl p-16 text-center hover:border-emerald-500/50 hover:bg-emerald-500/5 transition-all group cursor-pointer" id="dumper-upload-zone">
                    <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6 text-emerald-500 group-hover:scale-110 transition shadow-xl shadow-emerald-900/20">
                        <i class="fa-solid fa-file-code text-3xl"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-2">Upload Script</h3>
                    <p class="text-gray-500 text-sm mb-6">Drag & drop or click to select</p>
                    <input type="file" id="dumper-file-input" class="hidden">
                    <div class="flex gap-2 justify-center">
                        <button class="lang-chip active text-[10px] bg-emerald-500/20 text-emerald-400 px-3 py-1 rounded-full font-mono border border-emerald-500/30" data-lang="Lua">Lua</button>
                        <button class="lang-chip text-[10px] bg-white/5 text-gray-400 px-3 py-1 rounded-full font-mono border border-white/10 hover:bg-white/10" data-lang="JavaScript">JavaScript</button>
                    </div>
                </div>
                <button id="dumper-skip-btn" class="mt-8 text-gray-600 hover:text-white text-xs tracking-widest uppercase hover:underline">Skip to Editor</button>
            </div>

            <div id="dumper-editor-view" class="hidden flex-1 flex flex-col p-6 pt-24 gap-6 h-full max-w-[1600px] mx-auto w-full">
                <div class="flex flex-1 gap-6 min-h-0">
                    <div class="flex-1 flex flex-col bg-[#0a0a0a] border border-white/10 rounded-2xl overflow-hidden shadow-2xl">
                        <div class="bg-[#0f0f0f] p-4 border-b border-white/5 flex justify-between items-center">
                            <div class="flex items-center gap-4">
                                <span class="text-xs font-mono text-gray-500 font-bold">SOURCE</span>
                                <di
