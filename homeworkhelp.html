<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabCoded your best #1 calculator</title>
    <link rel="stylesheet" href="helper.css">
</head>
<body>

    <main id="invite-container">
        <div class="card">
            <input type="text" id="invite-input" placeholder="Enter the invite code given to you." required>
            <button id="submit-button">Submit</button>
            <p id="error-message" class="error"></p>
        </div>
    </main>

    <div id="chat-interface" class="hidden">
        
        <div id="navbar">
            <div id="logo">prysmis ai</div>
            <div id="nav-empty"></div> 
            <button id="settings-button">⚙️</button>
        </div>

        <div id="chat-content">
            <div id="ai-greeting">Welcome to prysmis ai! How may i help you?</div>
            
        </div>

        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask prysmis ai anything.. or use '/' commands.">
        </div>

    </div>

    <script src="backend.js"></script>
</body>
</html>
