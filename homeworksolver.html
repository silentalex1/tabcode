<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabcode - homework solve</title>
    <link rel="stylesheet" href="helper.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="text" placeholder="Enter your account username." id="username">
            <input type="password" placeholder="Enter your account password." id="password">
            <input type="text" placeholder="Enter the invite code that was given to you by the website owner." id="inviteCode">
            <button id="registerBtn">Register</button>
        </div>
        <div id="chatUI" class="hidden">
            <div class="greeting">Welcome to prysmis ai! Click the '_' and enter your gemini api key to get started.</div>
            <input type="text" placeholder="Ask prysmis ai anything or use '/' commands." id="chatInput">
            <div class="settings-icon" id="settingsBtn">&#9881;</div>
        </div>
        <div id="settingsUI" class="hidden">
            <div class="close" id="closeSettings">X</div>
            <div class="sidebar">
                <button id="aiSettingsBtn">AI Settings</button>
                <button id="userSettingsBtn">User Settings</button>
            </div>
            <div id="aiSettings">
                <input type="password" placeholder="Enter your gemini api key." id="apiKey">
                <a href="https://cloud.google.com/gemini" target="_blank">Click here to get your gemini api key.</a>
                <div class="toggle">
                    <span>Enable Fast AI Response Speed.</span>
                    <input type="checkbox" id="fastResponse">
                </div>
                <button id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>
    <script src="backend.js"></script>
</body>
</html>
